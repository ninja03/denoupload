<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Deno Upload</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="front.js"></script>
</head>
<body>
  <div x-data="app">
    <div class="header">
      <input type="file" id="imgfile" multiple @change="upload($event.target.files)">
      <button @click="changeType" x-text="sort"></button>
    </div>
    <div class="content">
      <template x-for="t in timeline">
        <div class="row">
          <div x-text="t.id" class="id"></div>
          <img :src="t.url" width="128" height="128" class="url">
          <button @click="good(t.id)" x-text="t.good + 'いいね'" class="good"></button><br>
        </div>
      </template>
    </div>
  </div>
</body>
</html>
